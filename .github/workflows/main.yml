# key value pairs
name: Azure Function Continuous Integration

on: 
  push: 
    branches: 
      - main
  pull_request:  
    branches:
      - main

jobs:
  build: 
    runs-on: windows-latest

    steps: 
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with: 
          dotnet-version: 7.x

      - name: Build and Test
        run: |
          dotnet build --configuration Debug
          dotnet test 
